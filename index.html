<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            width: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .controls button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: 0.3s;
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #28a745;
            border-radius: 10px;
            transition: width 0.2s linear;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: right 0.2s linear;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">üéµ Music Player</div>
        <div class="card-body">
            <h4 id="song-title">Now Playing: Cindrella.mp3</h4>

            <div class="controls">
                <button class="btn btn-danger" onclick="prevSong()">‚èÆ</button>
                <button class="btn btn-success" onclick="togglePlayPause()">‚ñ∂ / ‚è∏</button>
                <button class="btn btn-primary" onclick="nextSong()">‚è≠</button>
            </div>

            <!-- Clickable Progress Bar -->
            <div class="progress-container" id="progress-container" onclick="seekSong(event)">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        let songs = 
        [
        "song/one (1).mp3", 
        "song/one (2).mp3",
        "song/one (3).mp3", 
        "song/one (7).mp3", 
        "song/one (8).mp3",
        "song/one (9).mp3", 
        "song/one (10).mp3",
        "song/one (11).mp3", 
        "song/one (14).mp3",
        "song/one (15).mp3", 
        "song/one (17).mp3", 
        "song/one (20).mp3",
        "song/one (21).mp3", 
        "song/one (25).mp3", 
        "song/one (26).mp3",
        "song/one (27).mp3", 
        "song/one (28).mp3",
        "song/one (29).mp3", 
        "song/one (30).mp3",
        "song/one (31).mp3", 
        "song/one (32).mp3",
        "song/one (33).mp3", 
        "song/one (34).mp3",
        "song/one (35).mp3", 
        "song/one (36).mp3",
        "song/one (37).mp3", 
        "song/one (38).mp3",
        "song/one (39).mp3", 
        "song/one (40).mp3", 
        ];
        let currentSongIndex = 0;
        let audio = new Audio(songs[currentSongIndex]);
        let isPlaying = false;
        let progressBar = document.getElementById("progress-bar");
        let progressContainer = document.getElementById("progress-container");

        function updateSongTitle() {
            document.getElementById("song-title").innerText = "Now Playing: " + songs[currentSongIndex].split("/").pop();
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex > 0) ? currentSongIndex - 1 : songs.length - 1;
            changeSong();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex < songs.length - 1) ? currentSongIndex + 1 : 0;
            changeSong();
        }

        function changeSong() {
            audio.pause();
            audio = new Audio(songs[currentSongIndex]);
            isPlaying = false;
            updateSongTitle();
            togglePlayPause();
            updateProgress();
        }

        function updateProgress() {
            audio.addEventListener("timeupdate", function () {
                let percentage = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percentage + "%";
            });
        }

        function seekSong(event) {
            let rect = progressContainer.getBoundingClientRect();
            let offsetX = event.clientX - rect.left;
            let width = rect.width;
            let percentage = offsetX / width;
            audio.currentTime = percentage * audio.duration;
            progressBar.style.width = (percentage * 100) + "%";
        }

        updateProgress();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
